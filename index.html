<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./style.css">
    <title>Todo App</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
<script src="https://mdg-todolist-default-rtdb.asia-southeast1.firebasedatabase.app/Task"></script>
</head>
<body>
    <header>
        <h1>Anaisha's Todo List</h1>
    </header>
    <form >
        <input type="text" class="todo-input">
        <button class="todo-button" >
            <!-- <input type="datetime-local"> -->
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="sd-container">
            <input class="sd" type="date" name="selected_date" />
          </div>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option class="all" value="all">All</option>
                <option class="completed" value="completed">Completed</option>
                <option class="uncompleted" value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
     <div class="todo-container">
         <ul class="todo-list">
             
         </ul>
     </div>



    <script src="./app.js"></script>
    

    <script type="module">
        import { initializeApp } from 'firebase/app';
import { getDatabase } from "firebase/database";
import { getDatabase, ref, set } from "firebase/database";

// TODO: Replace with your app's Firebase project configuration
const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT_ID.firebaseapp.com",
  // The value of `databaseURL` depends on the location of the database
  databaseURL: "https://DATABASE_NAME.firebaseio.com",
  projectId: "PROJECT_ID",
  storageBucket: "PROJECT_ID.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID",
  // For Firebase JavaScript SDK v7.20.0 and later, `measurementId` is an optional field
  measurementId: "G-MEASUREMENT_ID",
};

const app = initializeApp(firebaseConfig);

// Get a reference to the database service
const database = getDatabase(app);
export {app,database};
</script>
</body>
</html>
